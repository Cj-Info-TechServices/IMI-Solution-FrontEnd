  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">My Matches</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- /.row -->
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Business StartUps</h5>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <div class="startup-display-container">
                  <div *ngFor="let item of startupList | keyvalue | paginate: { itemsPerPage: 5, currentPage: page }" class="startup-buz-bg">    
                    <a href="#" class="business-item-link">
                        <img src="assets/img/{{item.value}}" alt="{{item.value}}" width="150" height="150" class="startup-images">
                        <div>
                          <p class="startup-image-names">{{item.key}}</p>
                        </div>
                    </a>
                  </div>
                </div>
                <!-- /.row -->
              </div>
              <!-- ./card-body -->
              <div class="card-footer">
                <div class="pagination-row">
                  <!-- /.col -->
                  <div>
                    <div class="description-block">
                      <span class="description-percentage text-danger"></span>
                      <pagination-controls (pageChange)="page = $event"></pagination-controls>
                    </div>
                    <!-- /.description-block -->
                  </div>
                </div>
                <!-- /.row -->
              </div>
              <!-- /.card-footer -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!--/. container-fluid -->
    </section>
  </div>
  <!-- /.content-wrapper -->
